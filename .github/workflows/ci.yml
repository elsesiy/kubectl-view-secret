---
jobs:
  test_job:
    name: test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ^1.25
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kvs-test
          install_only: true
      - name: Prepare env
        run: make bootstrap
      - name: Test
        run: make test
      - name: Generate coverage report
        run: make test-cov
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  golangci:
    name: lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
name: ci
on:
  - pull_request
permissions:
  contents: read
